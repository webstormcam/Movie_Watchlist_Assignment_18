<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie Homepage</title>
</head>
<body>
    <main>
        <section class="top">
            
           <div class="title-link-space">
            <h1>Find your film</h1>
            <a class="page-link" href="watchlist.html">My Watchlist</a>
           </div>
           <div class="input-selection-area">
            <input id="enter-movie" placeholder="Blade Runner" class="enter-movie" type="text"><button id="search" class="search">Search</button>
           </div>
        </section>
        <section class="data-display">
            <div id="placeholder-place" class="place-holder-area">
                <img class="film-reel" src="images/Film_Icon.png" alt="Film reel Icon">
                <p class="explore">Start Exploring</p>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
